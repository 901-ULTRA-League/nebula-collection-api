name: Notify New Cards

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  check_cards:
    runs-on: ubuntu-latest
    environment: Production
    env:
      DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Run monitor
        run: |
          python discord-scripts/notify-newcards.py

      - name: Commit changes if any
        run: |
          git config user.name "GitHub Action"
          git config user.email "actions@github.com"
          git add discord-scripts/last_cards.json
          git add discord-scripts/errata_cards.json
          git commit -m "New Cards" || echo "No changes"
          git push
